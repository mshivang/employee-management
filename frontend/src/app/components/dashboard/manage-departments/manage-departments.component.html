<div class="text-lg font-semibold py-8 space-y-4">
  <div class="flex items-center justify-between">
    <h5>Manage Departments</h5>
    <button (click)="addDepartment()" mat-raised-button color="primary">
      Add +
    </button>
  </div>

  <mat-form-field class="w-full">
    <mat-label>Search Department</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Engineering"
      #input
    />
  </mat-form-field>

  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8"
  >
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by Name"
      >
        Name
      </th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="desc">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.desc }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell class="space-x-2" nowrap *matCellDef="let element">
        <button
          (click)="editDepartment(element)"
          mat-mini-fab
          color="primary"
          aria-label="Edit Department"
        >
          <mat-icon>edit</mat-icon>
        </button>

        <button
          (click)="viewDepartment(element)"
          mat-mini-fab
          color="basic"
          aria-label="View Department"
        >
          <mat-icon>visibility</mat-icon>
        </button>

        <button
          (click)="deleteDepartment(element.id)"
          mat-mini-fab
          color="warn"
          aria-label="Delete Department"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
