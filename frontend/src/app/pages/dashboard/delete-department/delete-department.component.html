<h1 mat-dialog-title>Delete Employee</h1>

<div mat-dialog-content>
  <p>
    Are you sure you want to delete department
    <span class="font-bold">{{ this.data }}</span
    >?
  </p>
</div>

<div mat-dialog-actions>
  <button type="button" mat-button (click)="onNoClick()">Cancel</button>
  <button [mat-dialog-close]="true" mat-raised-button color="warn">
    Delete
  </button>
</div>
